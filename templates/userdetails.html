<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <link rel="stylesheet" href="static/admin.css">
</head>
<body>
    <header>
        <nav>
          <div class="logo">
            <h3 class="logo"><h3 class="logo">THE NOVEL OASIS</h3></h3>
          </div>
          <ul>
            <li><a href="{{url_for('book')}}">Show Books</a></li>
            <li><a href="{{url_for('editbook')}}">Edit Books</a></li>
            <li><a href="{{url_for('userdetails')}}">User Details</a></li>
            <li><a href="{{url_for('member')}}">Member Details</a></li>
            <li class="logout"><a href="{{url_for('home')}}">LOGOUT &drbkarow;</a></li>
          </ul>
        </nav>
      </header>
      <div class="table-user">
        <table class="usertable">
            <tr>
                <th>SO NO</th>
                <th>USER NAME</th>
                <th>EMAIL ID</th>
                <th>MOBILE NO</th>
                <th>PASSWORD</th>
                <th>DELETE USER</th>
            </tr>
            {%for i in userlist %}
              <tr>
                <td>{{loop.index}}</td>
                <td>{{i.username}}</td>
                <td>{{i.email_id}}</td>
                <td>{{i.mobile}}</td>
                <td>{{i.password}}</td>
                <td><a href="/udelete/{{i.email_id}}" type="submit" class="delete-btn">DELETE</a></td>
              </tr>
              
            {%endfor%}
          </table>
      </div>
</body>
</html>
